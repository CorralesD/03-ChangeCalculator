<!DOCTYPE html>
<html>

<head>
    <title>Change Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container">
        <div class="well text-center">
            <h1> Change Calculator! </h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
            	<div> 
            		<input id="totalAmountOfTheSale" class="form-control input-lg" type="text" placeholder="Amount due for sale.">
                </div>
            </div>
            <div class="col-sm-6">
            	<div> 
            		<input id="amountTenderedByTheCustomer" class="form-control input-lg" type="text" placeholder="Amount given.">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="buttonHolder col-md-8">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="calculateChange">Calculate</button>
            </div>
            <div class="col-md-4">
                <p id='output'></p>
            </div>
        </div>
        <div class="table-responsive">
  			<table class="table table-inverse">
  				<thead>
  					<tr>
  						<th>Hundred(s):</th>
  						<th>Fiftie(s):</th>
  						<th>Twentie(s):</th>
  						<th>Ten(s):</th>
  						<th>Five(s):</th>
  						<th>One(s):</th>
  						<th>Quarter(s):</th>
  						<th>Dime(s):</th>
  						<th>Nickel(s):</th>
  						<th>Pennie(s):</th>
	            	</tr>
	            </thead>
	            <tbody>
	            	<td id="hundreds"></td>
	            	<td id="fifties"></td>
					<td id="twenties"></td>
					<td id="tens"></td>
					<td id="fives"></td>
					<td id="ones"></td>
					<td id="quarters"></td>
					<td id="dimes"></td>
					<td id="nickels"></td>
	            	<td id="pennies"></td>
	            </tbody>
        	</table>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
