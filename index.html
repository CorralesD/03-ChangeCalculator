<!DOCTYPE html>
<html>

<head>

	<title>Change Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="animate.css">

</head>

<h1> Change Calculator! </h1>
	<h5 class="input"> 
		<span id="fields">
		How much is due for the sale? 
		<input id="totalAmountOfTheSale" type="text" name="Total Amount of the Sale"></span>
		<br/>
		<br/>
		<span id="fields">
		How much has the customer given you?
		<input id="amountTenderedByTheCustomer" type="text" name="The amount tendered by the customer"></span>
	</h5>
	<div class="buttonHolder">
		<button id="calculateChange">Calculate</button>
	</div>

<body>
	<header>
		<h2> Dollars </h2>
		<p id='output'></p>
	</header>
	<h4>
	<ul>
    <li>Hundred(s) : <span id="hundreds"></span>
    <li>Fiftie(s) : <span id="fifties"></span>
    <li>Twentie(s) : <span id="twenties"></span>
    <li>Ten(s) : <span id="tens"></span>
    <li>Five(s) : <span id="fives"></span>
    <li>One(s) : <span id="ones"></span>
    <li>Quarter(s) : <span id="quarters"></span>
    <li>Dime(s) : <span id="dimes"></span>
    <li>Nickel(s) : <span id="nickels"></span>
    <li>Pennie(s) : <span id="pennies"></span>
    </ul>
    </h4>
    
	
<script src="index.js"></script>
</body>
	

</html>
